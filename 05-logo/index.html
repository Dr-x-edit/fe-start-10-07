<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo</title>
    <meta name="description" content="Logo for site create by css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper-logo">
        <div class="dia-logo wrapper-logo__dia-logo">
          <div class="dia-logo__title">
            <img src="img/Dia.png" alt="Dia" />
          </div>
          <div class="dia-logo__flag">
            <div class="dia-logo__flag_blue"></div>
            <div class="dia-logo__flag_yellow"></div>
          </div>
        </div>
        <div class="second-logo wrapper-logo__second-logo">
          <img src="img/second-logo.png" alt="Logo" />
          <div class="rectangle_blue">
            <div class="triangle__second_yellow"></div>
            <div class="triangle__first_yellow"></div>
            <div class="triangle__third_blue"></div>
            <div class="triangle__fourth_blue"></div>
            <div class="triangle__fifth_blue"></div>
          </div>
        </div>
        <div class="third-logo wrapper-logo__third-logo">
          <img src="img/third-logo.png" alt="Logo" />
          <div class="third-logo__rectangle_blue">
            <div class="third-logo__triangle-third_blue"></div>
            <div class="third-logo__triangle-fourth_blue"></div>
            <div class="third-logo__triangle-fifth_blue"></div>
          </div>
          <div class="third-logo__rectangle_yellow">
            <div class="third-logo__triangle-first_yellow"></div>
            <div class="third-logo__triangle-second_yellow"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
