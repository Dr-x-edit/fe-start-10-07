<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Журнал бджоляра</title>
    <meta
      name="description"
      content="Найкращий електронно-обліковий журнал для бджолярів"
    />
    <!-- CDN-лінк на іконки bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Підключення Reset та normalize для +- однакового відображення форми на різних браузерах -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Загальний контейнер для кращого відображення -->
    <div class="outer-container">
      <!-- Хедер: лого, навбар, інфо по користувачу -->
      <header class="header">
        <!-- Логотип -->
        <div class="header__box-logo">
          <i class="bi bi-journal-text"></i>
          <h1 class="header__title">Електронний журнал</h1>
        </div>
        <!-- Навігаційне иеню -->
        <nav class="navigation-menu header__navigation-menu">
          <ul class="navigation-menu__list">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Журнал</a></li>
            <li><a href="#">Звіти</a></li>
          </ul>
        </nav>
        <!-- Інформація про користувача та кнопка виходу -->
        <div class="box-loguot header__box-loguot">
          <p class="box-loguot__text">Вітаю: <strong>Admin</strong></p>
          <a href="#" class="box-loguot__btn"
            ><span>Вихід</span> <i class="bi bi-arrow-right-square"></i
          ></a>
        </div>
      </header>
      <hr />
      <main>
        <!-- Секція для контактної форми -->
        <section class="section-contact-form">
          <!-- Заголовок форми -->
          <h2 class="section-contact-form__title">
            Заповніть форму щоб дізнатися більше
          </h2>
          <!-- Оголошенн форми -->
          <form class="contact-form">
            <!-- Обгортка для відображення форми -->
            <div class="wrapper-form">
              <!-- Розділ інформації про клієнта -->
              <div class="wrapper-form__personal-info">
                <label for="fname">Ім'я:</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Володимир"
                  required
                />
                <label for="lname">Прізвище:</label>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Шевченко "
                  required
                />
                <label for="birthday">Дата народження:</label>
                <input
                  type="date"
                  id="birthday"
                  name="birthday"
                  max="2006-07-20"
                  required
                />
              </div>
              <!-- Контактна інформація клієнта -->
              <div class="wrapper-form__contact-info">
                <label for="phone">Телефон:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="095-025-01-02"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  required
                />
                <label for="email">Ваш email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="test@info.com"
                />
                <label for="callmeontime">Замовити дзвінок:</label>
                <!-- Обмеження на дату виконання роботи, з js можна зробити динамічно -->
                <input
                  type="datetime-local"
                  id="callmeontime"
                  name="callmeontime"
                  min="2024-07-20T00:00"
                />
              </div>
            </div>
            <!-- Кнопки керування формою -->
            <div class="buttons wrapper-form__buttons">
              <!-- Кнопка надсилання фоми -->
              <div class="buttons__submit-button">
                <input type="submit" value="Надіслати" />
              </div>
              <!-- Кнопка очищення форми -->
              <div class="buttons__reset-button">
                <input type="reset" value="Очистити" />
              </div>
            </div>
          </form>
          <!-- Стилізована кнопка-посилання на іншу форму  -->
          <div class="demo-box">
            <a href="pages/createrecord.html" class="demo-link">
              Поглянути демку
            </a>
          </div>
        </section>
      </main>
      <hr />
      <!-- Футер для контактної інформації -->
      <footer>
        <div class="contacts">
          <h5 class="contacts__title">Звязатися з нами</h5>
          <div class="box-links contacts__box-links">
            <div class="box-links__mail">
              <a href="mailto:test@gmail.com" class="mail">
                <span><i class="bi bi-envelope-arrow-up-fill"></i></span
                >Написати</a
              >
            </div>
            <div class="box-links__phone">
              <a href="tel:+3801231234">
                <span> <i class="bi bi-telephone-forward-fill"></i></span
                >Зателефонувати</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
